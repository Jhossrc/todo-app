<div class="animated fadeIn">
    <div class="input-group mb-3 mt-4">
        <input (keyup.enter)="addTask(desc.value)" #desc type="text" class="form-control" placeholder="AÃ±adir una tarea nueva" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button (click)="addTask(desc.value)" class="btn btn-outline-secondary" type="button" id="button-addon2">Agregar</button>
        </div>
    </div>

    <div class="task-container " *ngIf="tasks.length > 0; else noTasks">
        <div class="task alert d-flex justify-content-between align-items-center animated fast fadeInDown" [ngClass]="{'task-border-complete': task.isCompleted}" *ngFor="let task of tasks; let i = index">
            <div class="task-desc">{{i + 1}}.- {{task.description}}</div>
            <div class="task-tools ml-2">
                <button (click)="removeTask(task)" class="btn btn-danger mr-1 mt-1 mb-1"><i class="fas fa-trash"></i></button>
                <button (click)="taskCompleted(task)" class="btn btn-success mt-1 mb-1"><i class="fas fa-check"></i></button>
            </div>
        </div>
    </div>
</div>



<ng-template #noTasks>
    <div class="alert alert-success text-center">
        Actualmente usted no cuenta con tareas pendientes !!
    </div>
</ng-template>
