<div class="task-container mt-4 animated fadeIn" *ngIf="tasks.length > 0; else noTasks">
    <div class="task alert d-flex justify-content-between align-items-center" [ngClass]="{'task-border-complete': task.isCompleted}" *ngFor="let task of tasks; let i = index">
        <div class="task-desc">{{i + 1}}.- {{task.description}}</div>
        <div class="task-tools">
            <button (click)="removeTask(task)" class="btn btn-danger mr-1"><i class="fas fa-trash"></i></button>
            <button (click)="isCompleted(task)" class="btn btn-warning mr-1"><i class="fas fa-times"></i></button>
        </div>
    </div>
</div>

<ng-template #noTasks>
    <div class="alert alert-warning text-center mt-4 animated fadeIn">
        Actualmente usted no cuenta con tareas completadas
    </div>
</ng-template>
